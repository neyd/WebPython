<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who are you?</title>
    <script src="../static/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="add-form showed" id="formSignIn">
    <form class="form-signin">
        <label for="userName">Enter Your Name</label>
        <input type="name" name="userName" id="userName" class="form-control" placeholder="Enter your name please" />
        <button class="custom-button" type="submit">Confirm</button>
    </form>
</div>
<script>
    $('#formSignIn').find('form').submit(function (e) {
        e.preventDefault();
        var $th = $(this);
        $.ajax({
            url: '/signIn',
            data: $th.serialize(),
            type: 'POST',
            success: function(response){
                console.log(response);
                window.location.href = '/';
            },
            error: function(error){
                console.log(error);
            }
        });
    })
</script>
</body>
</html>
